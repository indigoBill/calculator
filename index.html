<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>

    </head>
    <body>
        <div id="calculator" class="calculator-body">
            <div id="screen-display" class="display">
                <div id="top-display" class="top-display"></div>
                <div id="bottom-display" class="bottom-display"></div>
            </div>
    
            <div id="erasers" class="erase-buttons">
                <button class="clear-button">CLEAR</button>
                <button class="delete-button">DELETE</button>
            </div>

            <div class="button-body">
                <div id="digits" class="digit-buttons">
                    <button class="digit">9</button>
                    <button class="digit">8</button>
                    <button class="digit">7</button>
                    <button class="digit">6</button>
                    <button class="digit">5</button>
                    <button class="digit">4</button>
                    <button class="digit">3</button>
                    <button class="digit">2</button>
                    <button class="digit">1</button>
                    <button class="digit">0</button>
                    <button class="digit decimal-point">.</button>
                </div>
        
                <div id="operators" class="operator-buttons">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">x</button>
                    <button class="operator">/</button>
                    <button id="equal" class="equal-button">=</button>
                </div>
            </div>
    
            
        </div>
        
    </body>
</html>
