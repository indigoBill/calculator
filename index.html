<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>

    </head>
    <body>
        <div id="top-display" class="top-display">
            TOP DISPLAY
        </div>
        <div id="bottom-display" class="bottom-display">
            BOTTOM DISPLAY
        </div>

        <div id="digits" class="digit-buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div id="operators" class="operator-buttons">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>

        <div id="equal-sign" class="equal-button">
            <button>=</button>
        </div>

        <div id="erasers" class="erase-buttons">
            <button>CLEAR</button>
        </div>
    </body>
</html>
